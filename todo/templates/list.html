{% extends 'base.html' %}

{% block header %}
<div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>タスクリスト</h1>
    <p>とぅーどうぅー</p>
</div>

{% endblock %}

{% block content %}

<div class="container">

    <a href="{% url 'create' %}" class="btn btn-secondary m-2" tabindex="-1" role="button" aria-disabled="true">新規作成</a>


    {% for item in object_list %}

    <div class="alert alert-{{ item.priority}}" role="alert">
        <p>{{item.title}} {{ item.duedate }}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-danger " tabindex="-1" role="button" aria-disabled="true">編集
        </a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-warning " tabindex="-1" role="button"
            aria-disabled="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-warning " tabindex="-1" role="button"
            aria-disabled="true">詳細</a>

    </div>


    {% endfor %}
</div>

{% endblock content%}
